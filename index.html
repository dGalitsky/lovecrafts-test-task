<!DOCTYPE html>
<html>
<head>
	<title>Lovecrafts Test Task</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/form.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="wrapper">
	<header>
		<img src="assets/logo-loveknitting-sm.svg" alt="Love Knitting" class="logo-mobile">
		<img src="assets/logo-loveknitting.svg" alt="Love Knitting" class="logo-desktop">
		<h1>Registration Excercise</h1>
	</header>
	<section class="main">
		<form id="registration" action="/php/form.php" method="post">
			<label for="email">Email</label>
			<input type="text" id="email" name="email" placeholder="example@example.com">
			<span class="error email-error">Please enter a correct email.</span>			
			
			<label for="bday">Birthday</label>
			<input type="text" id="bday" name="bday" maxlength="10" placeholder="dd/mm/yyyy">
			<span class="error date-error">Please enter your date as dd/mm/yyyy.</span>
			<span class="error date-error-2">Birthday must be before today's date.</span>
		
			
			<label for="pass">Password</label>			
			<input type="password" id="pass" name="pass">

			<label for="pass2">Confirm password</label>
			<input type="password" id="pass2" name="pass2">
			<span class="error pass-error">Passwords must match.</span>
	
			<input type="submit" id="submit" alt="loading..." value="Register" disabled>
			<div class="loading"><img src="assets/spinner.svg"></div>
		</form>
	</section>
</div>
</body>
</html>
